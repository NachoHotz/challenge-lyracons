<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyracons Frontend Challenge</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./index.js" async></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logo_lyracons.png" alt="lyracons" />
        <ol id="main-list">
          <li>
            <button id="btn-1">MENU ITEM 1</button>
            <ol class="sub-menu">
              <li>Sub menu item 1</li>
              <li>Sub menu item 2</li>
              <li>Sub menu item 3</li>
            </ol>
          </li>
          <li><button id="btn-2">MENU ITEM 2</button></li>
          <li><button id="btn-3">MENU ITEM 3</button></li>
          <li><button id="btn-4">MENU ITEM 4</button></li>
        </ol>
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
      </nav>
    </header>
    <main class="main-container">
      <aside id="sidebar"></aside>
      <section class="product-container"></section>
    </main>
  </body>
</html>
